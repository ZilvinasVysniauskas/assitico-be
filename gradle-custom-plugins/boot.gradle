dockerCompose {
    if (project.hasProperty('restart')) {
        forceRecreate = true
    }
    if (project.hasProperty('local')) {
        useComposeFiles = ['docker-compose-local.yml']
    } else {
        useComposeFiles = ['docker-compose.yml']
    }

}
dockerCompose.isRequiredBy(bootRun)



bootRun {
    args += ["--server.port=" + project.PORT]
}

